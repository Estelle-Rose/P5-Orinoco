<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Primary Meta Tags -->
    <title>Orinoco - Votre panier</title>        
    <meta name="description" content="Votre panier">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/862e0a79f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  
    <div class="container-fluid">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark bg-secondary">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="images/logo_orinoco.png" id="logo_orinoco">
                
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Accueil <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Panier<i class="fas fa-shopping-cart" alt=" Panier"></i></a>
                    </li>
                    
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Recherche" aria-label="Recherche">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Rechercher</button>
                    </form>
                </div>
            </nav>
        </div>
    </div>   

    <!--Header-->
    <div class="container">
        <header class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Votre panier</h1>
            </div>
            
        </header>
    </div>
    <!--Header-->
    <!--Main-->
    <div class="pb-5">
        <div class="container">
          <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <!--Table-->
                    <div class="table-responsive">
                        <table class="table">
                        <thead>
                            <tr>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 px-3 text-uppercase">Produit</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Prix</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Quantité</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Supprimer</div>
                            </th>
                            </tr>
                        </thead>
                        <tbody class="border-bottom">
                            <tr>
                            <th scope="row" class="border-0">
                                <div class="p-2">
                                <div><img  alt="" width="70" class="img-fluid rounded shadow-sm" id="product_cart_img">
                                <p id="product_cart_name">Name</p></div>
                                <div class="ml-3 d-inline-block align-middle">
                                    <h5 class="mb-0"> <a href="product.html?=_id" class="text-dark d-inline-block align-middle" id="backtoProduct"></a></h5>
                                </div>
                                </div>
                            </th>
                            <td class="border-0 align-middle"><strong id="product_cart_price"></strong></td>
                            <td class="border-0 align-middle"id="product_quantity">
                                <!--Quantity input button-->
                                <div class="form-group col-xs-1">
                                    <input class="cart-quantity-input" type="number" min="1" value="1">           
                                    
                                </div>
                            </td> 
                            <td class="border-0 align-middle"><a href="#" class="text-dark" id="remove_item"><i class="fa fa-trash"></i></a></td>
                            </tr>          
                            
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
       
            <div class="row">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <div class="row">
                            <!--Contact-->
                        <div class="col-6 order-box">
                            <div class="bg-light s px-4 py-3 text-uppercase font-weight-bold">Vos coordonnées </div>
                                <div class="p-4">
                                    <div class="form-group">
                                        <label for="nom">Votre nom</label>
                                        <input type="text" class="form-control" placeholder="nom" id="nom">
                                        <label for="prénom">Votre prénom</label>
                                        <input type="text" class="form-control" placeholder="prénom" id="prénom">
                                        <label for="adresse">Adresse</label>
                                        <input type="text" class="form-control" placeholder="adresse" id="adresse">
                                        <label for="ville">Ville</label>
                                        <input type="text" class="form-control" placeholder="ville" id="ville">
                                        <label for="email">Votre adresse mail</label>
                                        <input type="text" class="form-control" placeholder="email" id="email">
                                        
                                    </div>
                                </div>

                        </div>
                            <!--Checkout-->
                        
                        <div class="col-6 order-box">
                                <div class="bg-light s px-4 py-3 text-uppercase font-weight-bold">Résumé de votre commande</div>
                                <div class="p-4">
                                    <p class="font-italic mb-4"> Le paiement est exigible à la livraison</p>
                                    <ul class="list-unstyled mb-4">
                                        <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Sous-total </strong><strong>$390.00</strong></li>
                                        <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Frais de livraison</strong><strong>$10.00</strong></li>
                                        <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">TVA</strong><strong>$0.00</strong></li>
                                        <li class="d-flex justify-content-between py-3 border-bottom"><strong class="text-muted">Total</strong>
                                        <h5 class="font-weight-bold">$400.00</h5>
                                        </li>
                                    </ul><a href="order.html" class="btn btn-dark rounded-pill py-2 btn-block">Valider la commande</a>
                                </div>                                
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    
        <!--Checkout-->
    <!--Main-->
    <!-- Footer -->
    <footer class="page-footer font-small bg-secondary fixed-bottom">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href="#" class="text-white"> Orinoco</a>
    </div>
    <!-- Copyright -->
  
    </footer>
    <!-- Footer -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
</body>
</html>
