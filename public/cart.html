<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Primary Meta Tags -->
    <title>Orinoco - Votre panier</title>        
    <meta name="description" content="Votre panier">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/862e0a79f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type ="module" src= "js/product.js" async></script>
    <script type ="module" src= "js/cart.js" async></script>
    <script type ="module" src= "js/form.js" async></script>
</head>
<body>
  
    <div class="container-fluid">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark bg-secondary">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="images/logo_orinoco.png" id="logo_orinoco">
                
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                        <li class="nav-item active">
                            <a class="nav-link " href="index.html">Accueil <span class="sr-only">(current)</span></a>
                        </li>
                        
                        <li class="nav-item cart">
                            <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart" alt=" Panier"></i><span class="cart-items">0</span>
                            </a>
                        </li>             
                    </ul>
                    
                </div>
            </nav>
        </div>
    </div>   


    <!--Header-->
    <div class="container">
        <header class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center panier-title">Votre panier</h1>
            </div>
            
        </header>
    </div>
    <!--Header-->
    <!--Main-->
    <div class="pb-5">
        <div class="container cart-container">
          <div class="row bloc-cart">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <!--Table-->
                    <div class="table-responsive">
                        <table class="table">
                        <thead>
                            <tr>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 px-3 text-uppercase">Produit</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="p-2 text-uppercase">Objectif</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Prix</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Quantité</div>
                            </th>
                            <th scope="col" class="border-0 bg-light">
                                <div class="py-2 text-uppercase">Total</div>
                            </th>
                            
                            </tr>
                        </thead>
                        <tbody class="cart_table">                        
                        </tbody>
                        </table>
                        <div class="price-container p-4 d-flex justify-content-between">
                            <div class="d-flex ">
                                <h4 class="cart-total">Total du panier :</h4>
                                <h4 class="total_price"></h4>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-danger clear-cart" type="button">Vider le panier</button>
                            </div>
                        </div>  
                    
                    </div>
                </div>
            </div>
       
            <div class="row bloc-cart">
                <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
                    <div class="row">
                            <!--Contact-->
                        <div class="col-6 order-box">
                            <div class="bg-light  px-4 py-3 text-uppercase font-weight-bold">Vos coordonnées </div>
                                <div class="p-4">
                                    <div class="form-group contact">
                                        <label for="nom">Votre nom</label>
                                        <input type="text" class="form-control" placeholder="nom" id="nom" required>
                                        <label for="prénom">Votre prénom</label>
                                        <input type="text" class="form-control" placeholder="prénom" id="prénom" required>
                                        <label for="adresse">Adresse</label>
                                        <input type="text" class="form-control" placeholder="adresse" id="adresse" required>
                                        <label for="ville">Ville</label>
                                        <input type="text" class="form-control" placeholder="ville" id="ville"required>
                                        <label for="email">Votre adresse mail</label>
                                        <input type="text" class="form-control" placeholder="email" id="email" required>
                                        <button type="submit" class="btn btn-dark submit-form d-flex justify-content-end">Envoyer</button>         
                                    </div>
                                    <div class="bg-light  px-4 py-3 text-uppercase font-weight-bold">
                                        <a href="order.html" class="btn btn-dark rounded-pill py-2 btn-block submit-order disabled">Valider la commande</a>  
                                    </div>  
                                </div>

                        </div>
                            <!--Checkout-->
                       
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
        <!--Checkout-->
    <!--Main-->
    <!-- Footer -->
    <footer class="page-footer font-small bg-secondary fixed-bottom">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
      <a href="#" class="text-white"> Orinoco</a>
    </div>
    <!-- Copyright -->
  
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
